<dom-module id="profile-header">
  <link rel="import" type="css" href="profile-header.css">
  <template>
    <paper-toolbar class="toolbar tall">
      <contact-card class="bottom">
        <img src="{{user.img}}">
        <paper-input value="{{user.name::change}}" on-change="userChanged"></paper-input>
      </contact-card>
    </paper-toolbar>
  </template>
  <script>
    Polymer({
      is: 'profile-header',
      properties:Â {
        user: {
          type: Object,
          notify: true,
          value: function() {
            return {
              name: "anonymous",
              img: "/images/fruit-icons/1.png"
            };
          }
        }
      },
      observers: [
        'userChanged(user)'
      ],
      userChanged: function(e) {
        if(e && e.srcElement) {
          this.user.name = e.srcElement.value;
          var msg = JSON.stringify({
            type: 'MsgNewUser',
            user: this.user
          });
          app.sendMessage(msg);
        }
      }
    });
  </script></dom-module>
